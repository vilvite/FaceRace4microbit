    const replacements = {
        '√Ü': 'AE', '√ò': 'OE', '√Ö': 'AA',
        '√¶': 'ae', '√∏': 'oe', '√•': 'aa',
    };
    return str.split('').map(char => replacements[char] || char).join('');
}

// Send data over serial
async function sendDataToMicrobitUSB(signal) {
    if (!writer) {
        console.error("‚ùå No writer available to send data.");
        return;
    }
    try {
        const signalToSend = convertToASCIICompatible(signal);
        console.log("üì° Sending:", signalToSend);
        for (let i = 0; i < signalToSend.length; i++) {
            const byte = new TextEncoder().encode(signalToSend[i]);
            await writer.write(byte);
        }
        
    } catch (error) {
        console.error("‚ùå Error sending data:", error);
        handleUSBDisconnect();
    }
}

// Ny funksjon, sender signalene i k√∏ s√• man kan pr√∏ve p√• nytt om noe g√•r poff
async function sendDataToMicrobitBT(signal) {
    if (!microbitCharacteristic) {
        console.error("‚ùå No BT connection thingy available to send data");
        return;
    }

    const signalToSend = convertToASCIICompatible(signal) + "\n";
    btSendQueue.push(signalToSend);

    if (!btSendingInProgress) {
        processBTSendQueue();
    }
}

function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

// Ny funksjon for √• sende signalene i k√∏ og orden

async function processBTSendQueue() {
    if (btSendQueue.length === 0) {
        btSendingInProgress = false;
        
        return;
    }

    btSendingInProgress = true;
    const message = btSendQueue[0]; // don‚Äôt remove yet

    try {
        console.log("üì° Sending:", message.trim());
        const data = new TextEncoder().encode(message);
        await microbitCharacteristic.writeValue(data);

        // success ‚Üí remove message
        btSendQueue.shift();

        // small pause improves micro:bit stability
        await delay(20);

    } catch (error) {
        if (
            error.name === "NetworkError" &&
            error.message.includes("GATT operation already in progress")
        ) {
            // BLE stack busy ‚Üí retry same message shortly
            await delay(40);
        } else if (
            error.name === "NetworkError" &&
            error.message.includes("GATT Server is disconnected")
        ) {
            handleBluetoothDisconnected();
            return;
        } else {
            console.error("‚ùå Error sending data:", error);
            // drop the message to avoid deadlock
            btSendQueue.shift();
        }
    }

    processBTSendQueue();
}

const joystick = document.getElementById("joystick");
const container = document.getElementById("joystickContainer");
const displayValues = document.getElementById("joystickValues");

let joystickX = 0;
let joystickY = 0;

function updateJoystickPosition(clientX, clientY) {
    const containerRect = joystickContainer.getBoundingClientRect();

    const centerX = containerRect.width / 2;
    const centerY = containerRect.height / 2;

    let offsetX = clientX - containerRect.left - centerX;
    let offsetY = clientY - containerRect.top - centerY;

    let distance = Math.sqrt(offsetX ** 2 + offsetY ** 2);
    let maxDistance = containerRect.width / 2 - 10;

    if (distance > maxDistance) {
        let angle = Math.atan2(offsetY, offsetX);
        offsetX = Math.cos(angle) * maxDistance;
        offsetY = Math.sin(angle) * maxDistance;
    }

    joystick.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

    joystickX = Math.round((offsetX / maxDistance) * 100);
    joystickY = Math.round((offsetY / maxDistance) * 100);

    displayValues.innerText = `X: ${joystickX}, Y: ${joystickY * -1}`;
}


function resetJoystick() {
    joystick.style.transform = "translate(0, 0)";
    joystickX = 0;
    joystickY = 0;
    displayValues.innerText = "X: 0, Y: 0";
}


joystick.addEventListener("mousedown", (e) => {
    e.preventDefault();
    function moveJoystick(event) {
        updateJoystickPosition(event.clientX, event.clientY);
    }

    function stopJoystick() {
        document.removeEventListener("mousemove", moveJoystick);
        document.removeEventListener("mouseup", stopJoystick);
        resetJoystick();
    }

    document.addEventListener("mousemove", moveJoystick);
    document.addEventListener("mouseup", stopJoystick);
});

joystick.addEventListener("touchstart", (e) => {
    e.preventDefault();
    function moveJoystick(event) {
        let touch = event.touches[0];
        updateJoystickPosition(touch.clientX, touch.clientY);
    }

    function stopJoystick() {
        document.removeEventListener("touchmove", moveJoystick);
        document.removeEventListener("touchend", stopJoystick);
        resetJoystick();
    }

    document.addEventListener("touchmove", moveJoystick);
    document.addEventListener("touchend", stopJoystick);
});

const canvas = document.getElementById('color-wheel');

        function drawColorWheel() {
            const radius = canvas.width / 2;
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const dx = x - radius;
                    const dy = y - radius;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance > radius) continue;

                    const angle = Math.atan2(dy, dx) + Math.PI;
                    const hue = (angle / (2 * Math.PI)) * 360;
                    const saturation = distance / radius;
                    const [r, g, b] = hslToRgb(hue, saturation, 0.5);

                    const index = (y * canvas.width + x) * 4;
                    data[index] = r;
                    data[index + 1] = g;
                    data[index + 2] = b;
                    data[index + 3] = 255;
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function hslToRgb(h, s, l) {
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;

            if (h < 60) { r = c; g = x; }
            else if (h < 120) { r = x; g = c; }
            else if (h < 180) { g = c; b = x; }
            else if (h < 240) { g = x; b = c; }
            else if (h < 300) { r = x; b = c; }
            else { r = c; b = x; }

            return [Math.round((r + m) * 255), Math.round((g + m) * 255), Math.round((b + m) * 255)];
        }

        function getColorAtPosition(x, y) {
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            return `#${pixel[0].toString(16).padStart(2, '0')}${pixel[1].toString(16).padStart(2, '0')}${pixel[2].toString(16).padStart(2, '0')}`;
        }
        
        function updateColor(event) {
    const rect = canvas.getBoundingClientRect();
    const radius = canvas.width / 2;

    // Raw pointer position
    let x = event.touches
        ? event.touches[0].clientX - rect.left
        : event.offsetX;

    let y = event.touches
        ? event.touches[0].clientY - rect.top
        : event.offsetY;

    // Convert to center-based coordinates
    let dx = x - radius;
    let dy = y - radius;

    const distance = Math.sqrt(dx * dx + dy * dy);

    // üîí Clamp to circle
    if (distance > radius) {
        const scale = radius / distance;
        dx *= scale;
        dy *= scale;

        x = dx + radius;
        y = dy + radius;
    }

    // Update color + UI
    lastColor = getColorAtPosition(Math.floor(x), Math.floor(y));
    crosshair.style.left = `${x}px`;
    crosshair.style.top = `${y}px`;
    colorDisplay.textContent = lastColor;
}

    return result ? `#RGB:${parseInt(result[1], 16)}:${parseInt(result[2], 16)}:${parseInt(result[3], 16)}` : null;
}

const outputElement = document.getElementById("output");

        // 1. Unified function to handle different log levels
        function addToOutput(message, type = 'log') {
            const entry = document.createElement('div');
            entry.className = `log-msg log-${type}`;
            
            // Format: [TIMESTAMP] [TYPE] Message
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] [${type.toUpperCase()}] ${message}`;
            
            outputElement.appendChild(entry);
            outputElement.scrollTop = outputElement.scrollHeight;
        }

        // 2. Capture standard logs
        const originalLog = console.log;
        console.log = function(...args) {
            addToOutput(args.join(' '), 'log');
            originalLog.apply(console, args);
        };

        // 3. Capture error logs
        const originalError = console.error;
        console.error = function(...args) {
            addToOutput(args.join(' '), 'error');
            originalError.apply(console, args);
        };
